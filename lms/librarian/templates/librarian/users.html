{% extends 'librarian/base.html' %}
{% block content %}
    <!-- Main content -->
    <section class="content">
        <div class="row">
          <div class="col-md-3">
            <a href="{% url 'librarian-users' %}" class="btn btn-primary btn-block mb-3"><i class="fa fa-plus"></i> Add User</a>
  
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Manage Users</h3>
  
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body p-0">
                <ul class="nav nav-pills flex-column">
                  <li class="nav-item act2">
                    <a href="{% url 'librarian-users' %}" class="nav-link act">
                      <i class="fas fa-plus"></i> Add User
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'update-users' %}" class="nav-link">
                      <i class="fa fa-edit"></i> Update User
                    </a>
                  </li>
                  <!-- <li class="nav-item">
                    <a href="{% url 'import-students-id' %}" class="nav-link">
                      <i class="fas fa-file-import"></i> Import User ID
                    </a>
                  </li> -->
                </ul>
              </div>
              <!-- /.card-body -->
            </div>
          </div>
          <!-- /.col -->
          <div class="col-md-9">
            {% if message == True %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <center><strong>One user added successfully</strong></center>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% elif message2 == True %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <center><strong>Password do not match!</strong></center>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {%  endif %}
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">Add New User</h3>
                <!-- /.card-tools -->
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form action="" method="POST">{% csrf_token %}      
                    <div class="form-row">
                        <input type="hidden"  name="id" value="{{ info.id }}">
                        <div class="form-group col-sm-6">
                            <label for="labelfname">UserID</label>
                            <input type="text" id="labelfname" name="userID" placeholder="Enter UserID" class="form-control" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="labelfname">First Name</label>
                            <input type="text" id="labelfname" name="fname" placeholder="Enter first name" class="form-control" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="labellname">Last Name</label>
                            <input type="text" id="labellname" name="lname" placeholder="Enter last name" class="form-control" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="labelemail">Email</label>
                            <input type="text" id="labelemail" name="email" placeholder="Enter Email Address" class="form-control">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="labelusername">Username</label>
                            <input type="text" id="labelusername" name="username" placeholder="Enter username" class="form-control" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="labelpassword">Password</label>
                            <input type="password" id="labelpassword" name="password" placeholder="Enter password" class="form-control" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="labelconpass">Confirm Password</label>
                            <input type="password" id="labelconpass" name="confpassword" placeholder="Confirm password" class="form-control">
                        </div>
                       
                    </div>
                    <input type="submit" name="save" value="Save" class="btn btn-danger">
                    </form> 
              </div>
              <!-- /.card-body -->
              <div class="card-footer p-0">
                
                </div>
              </div>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </section>
{% endblock content %}
