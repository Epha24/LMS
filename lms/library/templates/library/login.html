{% extends 'library/base.html' %}
{% block ban %}
    <h2>SIGN IN</h2>
    <h5><a href="{% url 'library-index' %}">HOME</a> <i class="fa fa-angle-double-right" aria-hidden="true"></i> <a href="#">SIGN IN</a></h5>
{% endblock ban %}

{% block register %}
<h4 class="mb-5 text-center">
    <strong>SIGN IN</strong>
  </h4>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form method="POST" action="" id="register">
        {% csrf_token %}
        <!-- 2 column grid layout with text inputs for the first and last names -->
        {% if msg2 == True %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style='border-radius : 0px;'>
          <center><strong> Incorrect username/password!</strong></center>
        </div>
        {% endif %}
        <div class="row mb-4">
          <div class="form-group col-sm-6">
            <div class="form-outline" data-mdb-input-init>
              <input type="text" id="form3Example2" name="username" class="form-control" />
              <label class="form-label" for="form3Example2">Username</label>
            </div>
          </div>
            <div class="form-group col-sm-6">
                <div class="form-outline mb-4" data-mdb-input-init>
                <input type="password" id="form3Example3" name="password" class="form-control" />
                <label class="form-label" for="form3Example3">Password</label>
                </div>
            </div>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" data-mdb-ripple-init>
          Sign In
        </button>
      </form>
    </div>
  </div>
{% endblock register %}
