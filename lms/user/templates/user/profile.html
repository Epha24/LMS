{% extends 'user/base.html' %}
{% block content %}
{% if success_msg == True %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <center><strong>Profile Updated Successfully</strong></center>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
<div class="card card-primary card-outline profile">
    <div class="card-header">
      <h2 class="card-title">Profile</h2>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
 {% for info in userinfo %}  
        <form action="/librarian/update_profile/{{ info.id }}" method="POST">{% csrf_token %}      
        <div class="form-row">
            <input type="hidden"  name="id" value="{{ info.id }}">
            <div class="form-group col-sm-6">
                <label for="labelfname">Username</label>
                <input type="text" id="labelfname" name="username" value="{{ info.username }}" placeholder="Enter username" class="form-control" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="labelfname">First Name</label>
                <input type="text" id="labelfname" name="fname" value="{{ info.first_name }}" placeholder="Enter First Name" class="form-control" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="labellname">Last Name</label>
                <input type="text" id="labellname" name="lname" value="{{ info.last_name }}" placeholder="Enter Last Name" class="form-control">
            </div>
            <div class="form-group col-sm-6">
                <label for="labelemail">Email</label>
                <input type="text" id="labelemail" name="email" value="{{ info.email }}" placeholder="Enter Email Address" class="form-control">
            </div>
           
        </div>
        <input type="submit" name="save" value="Save" class="btn btn-danger">
        </form> 
        {% endfor %}
    </div>
    <!-- /.card-body -->
  </div>
{% endblock content %}
